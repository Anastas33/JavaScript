<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. Складываем 10+10, получается число 20
        2. 20 - число, "10" - строка, поэтому идет конкатенация: 20 + "10" = 2010
        3. 2010 присваиваем в переменную result
        4. С помощью console.log выводим result в консоль
        */

        let result2 = 10 + "10" + "10";
        console.log(result2);
        /*
        1. 10 - число, "10" и "10" - строки, поэтому идет конкатенация: 10 + "10" + "10" = 101010
        2. 101010 присваиваем в переменную result2
        3. С помощью console.log выводим result2 в консоль
        */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. С помощью унарного плюса +"10" становится числом
        2. Складываем 10+10+10, получается число 30
        3. 30 присваиваем в переменную result3
        4. С помощью console.log выводим result3 в консоль
        */

        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. С помощью унарного минуса -"" становится числом -0
        2. При делении на -0 получается результат -Infinity (отрицательная бесконечность)
        3. -Infinity присваиваем в переменную result4
        4. С помощью console.log выводим result4 в консоль
        */

        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1. Несмотря на унарный плюс +"2,5" не становится числом 2,5 из-за ",", а остается строкой
        2. При делении числа на строку выходит NaN, так как строка не является числом
        3. NaN присваиваем в переменную result5
        4. С помощью console.log выводим result5 в консоль
        */
    </script>
</body>
</html>
