<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempC = +prompt("Введите температуру в градусах по Цельсию");
        let tempF = (9/5) * tempC + 32;
        alert("Введенная температура, пересчитанная в градусы по Фаренгейту: " + tempF);
    </script>
</body>
</html>
